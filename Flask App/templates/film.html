<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
	
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    <div id="outer-container">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-lg-10 offset-lg-1">
          <div id="app">
            <div class="col-xs-12 search-container nopadding">
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-lg-5"><a href="./" title="ReactJS TMDb Movie Search"><img src="https://www.themoviedb.org/assets/static_cache/27b65cb40d26f78354a4ac5abf87b2be/images/v4/logos/powered-by-rectangle-green.svg" class="logo" alt="The Movie Database"></a></div>
                    <div class="col-xs-12 col-sm-6 col-lg-7">
                        <form class="searchbox"><span class="twitter-typeahead" style="position: relative; display: inline-block; direction: ltr;"><input type="text" class="searchbox__input typeahead form-control tt-hint" readonly="" autocomplete="off" spellcheck="false" tabindex="-1" style="position: absolute; top: 0px; left: 0px; border-color: transparent; box-shadow: none; opacity: 1; background: none 0px 0px / auto repeat scroll padding-box border-box rgba(0, 0, 0, 0);"><input type="text" class="searchbox__input typeahead form-control tt-input" placeholder="Search Movie Title..." id="q" autocomplete="off" spellcheck="false" dir="auto" style="position: relative; vertical-align: top; background-color: transparent;"><pre aria-hidden="true" style="position: absolute; visibility: hidden; white-space: pre; font-family: Lato, sans-serif; font-size: 16px; font-style: normal; font-variant: normal; font-weight: 400; word-spacing: 0px; letter-spacing: 0px; text-indent: 0px; text-rendering: auto; text-transform: none;"></pre><span class="tt-dropdown-menu" style="position: absolute; top: 100%; left: 0px; z-index: 100; display: none; right: auto;"><div class="tt-dataset-0"></div></span></span>
                        </form>
                    </div>
                </div>
            </div>
          </div>
          <footer>
            <span><a href="http://www.stephenkempin.co.uk/" rel="author">Designed &amp; developed by Stephen Kempin</a> </span>
            <span><a href="https://github.com/SKempin/reactjs-tmdb-app" title="View Github Repo"><i class="icon ion-social-github" aria-hidden="true"></i>View Code</a></span>
          </footer>
        </div>
        </div>
      </div>
    </div>

    <h2 id="film_title"></h2>
    <input class="typeahead" placeholder="Search film title...">
    <img id="poster_path" src="" height="500px" width="300px" />
	
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.10.4/typeahead.bundle.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
